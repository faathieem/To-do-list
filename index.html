<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyMind | Tracker Keuangan Remaja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ’° MoneyMind</h1>
    <p id="motivasi"></p>
    <button id="toggle-theme">ðŸŒ™ Ganti Tema</button>
  </header>

  <main>
    <section class="input-section">
      <h2>Catat Transaksi</h2>
      <input type="text" id="deskripsi" placeholder="Deskripsi (contoh: jajan, tabungan)" required>
      <input type="number" id="jumlah" placeholder="Jumlah (Rp)" required>
      <select id="jenis">
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <button id="tambah">Tambah</button>
    </section>

    <section class="summary">
      <h3>Ringkasan Keuangan</h3>
      <p>Total Saldo: <span id="saldo">Rp 0</span></p>
      <p>Total Pemasukan: <span id="totalMasuk">Rp 0</span></p>
      <p>Total Pengeluaran: <span id="totalKeluar">Rp 0</span></p>
    </section>

    <section class="list">
      <h3>Riwayat Transaksi</h3>
      <ul id="daftarTransaksi"></ul>
    </section>
  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
