<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do List Praktis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .header { background-color: #28a745; color: white; padding: 20px; text-align: center; }
        .task-item { background-color: #ffffff; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; align-items: center; }
        .task-item.completed { text-decoration: line-through; opacity: 0.6; }
        .points { font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="header">
        <h1>TaskMaster</h1>
        <p>To-Do List Praktis untuk Remaja | Poin Kamu: <span id="totalPoints" class="points">0</span></p>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h3>Tambah Tugas Baru</h3>
                <input type="text" id="taskInput" class="form-control" placeholder="Masukkan tugas baru (misal: Kerjakan PR Matematika)">
                <button id="addTask" class="btn btn-primary mt-2">Tambah Tugas</button>
            </div>
            <div class="col-md-6">
                <h3>Filter Tugas</h3>
                <button id="showAll" class="btn btn-secondary">Semua</button>
                <button id="showPending" class="btn btn-warning">Belum Selesai</button>
                <button id="showCompleted" class="btn btn-success">Selesai</button>
            </div>
        </div>

        <h3 class="mt-4">Daftar Tugas</h3>
        <ul id="taskList" class="list-unstyled">
            <!-- Tugas akan muncul di sini -->
        </ul>
    </div>

    <script>
        let tasks = []; // Array untuk simpan tugas
        let points = 0;

        // Fungsi update poin
        function updatePoints() {
            document.getElementById('totalPoints').textContent = points;
        }

        // Fungsi render tugas
        function renderTasks(filter = 'all') {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                if (filter === 'pending' && task.completed) return;
                if (filter === 'completed' && !task.completed) return;

                const li = document.createElement('li');
                li.className = 'task-item';
                if (task.completed) li.classList.add('completed');

                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${index})">
                    <span class="ms-2">${task.text}</span>
                    <button class="btn btn-danger btn-sm ms-auto" onclick="deleteTask(${index})">Hapus</button>
                `;
                taskList.appendChild(li);
            });
        }

        // Tambah tugas
        document.getElementById('addTask').addEventListener('click', function() {
            const input = document.getElementById('taskInput');
            if (input.value.trim() !== '') {
                tasks.push({ text: input.value, completed: false });
                input.value = '';
                renderTasks();
            }
        });

        // Toggle selesai
        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            if (tasks[index].completed) points += 10; // Dapat 10 poin kalau selesai
            updatePoints();
            renderTasks();
        }

        // Hapus tugas
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // Filter
        document.getElementById('showAll').addEventListener('click', () => renderTasks('all'));
        document.getElementById('showPending').addEventListener('click', () => renderTasks('pending'));
        document.getElementById('showCompleted').addEventListener('click', () => renderTasks('completed'));

        // Render awal
        renderTasks();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
