<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si Kancil: Goal-Tracker Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ’° Si Kancil: Keuangan Cerdik ðŸ’°</h1>

        <div class="dashboard-ringkas">
            <h2>Saldo Dompet: Rp <span id="current-balance">0</span></h2>
            <p>Target Tabungan Saat Ini: <span id="goal-name">Beli Sepatu Baru</span> (Rp <span id="goal-target">1.500.000</span>)</p>
            <div class="progress-bar-container">
                <div id="goal-progress" class="progress-bar-fill"></div>
            </div>
            <p id="progress-text">Progress: 0%</p>
        </div>

        <hr>

        <div class="input-area">
            <h3>Catat Transaksi Hari Ini</h3>
            <input type="text" id="description" placeholder="Deskripsi (Contoh: Beli boba, Uang jajan)">
            <input type="number" id="amount" placeholder="Jumlah (Rp)">
            <select id="type">
                <option value="income">Pemasukan (Income)</option>
                <option value="expense">Pengeluaran (Expense)</option>
            </select>
            <button id="add-btn">Tambah Transaksi</button>
        </div>

        <hr>

        <div class="visualisasi">
            <h3>ðŸ”¥ Burn Rate Hari Ini:</h3>
            <p id="burn-rate-output">Belum ada pengeluaran.</p>
        </div>
        
        <div class="log-area">
            <h3>Riwayat Transaksi</h3>
            <ul id="transaction-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
